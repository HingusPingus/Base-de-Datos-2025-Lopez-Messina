<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getData() {
            const url = "https://corsproxy.io/?" + encodeURIComponent("https://colormagic.app/api/palette/search?q=green");
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error:", error.message);
            }
        }

        async function showData() {
            const json_data = await getData();
            console.log(json_data);
            json_data.forEach(i =>{
                const div = document.createElement("div");
                const h2=document.createElement("h2");
                const h4=document.createElement("h4");
                h4.innerHTML="<p>likes</p>"+i.likesCount;
                h2.innerHTML=i.text;
                div.appendChild(h2);
                div.appendChild(h4);
                i.tags.forEach(tags => {
                div.innerHTML += "<p>"+tags+"</p>";
                div.classList="contenedor";
                document.body.appendChild(div);
                
            });
            });

            
            
        }

        showData();

    </script>
    <style>
        .contenedor{
            border: 2px solid;
            display: inline-block; 
            width: 100px;
            height: auto;
            margin-right: 2%;
            margin-bottom: 15px ;
        }
    </style>
</body>
</html>
